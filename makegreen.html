<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Green</title>
</head>
<body>

<h1>The text on this page should be green</h1>

<p>This text would look better red.</p>

<p>This text would also look better red.</p>

<button onclick="red()">Turn text red</button>


<script>

  function red() {

    var allP = document.getElementsByTagName("p");

    for (var p = 0 ; p < allP.length ; p++) {
      allP[p].style.fontSize="45px";
    }

  }
</script>

</body>
</html>
