<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Hello</title>
</head>
<body>


<!--This is not the recommended way, except for ~very~ simple pages.
 Why? It puts your javascript in two places, the HTML and script.
 it would be better to have all scripting in one place -->
<p onclick="alert('Hello')">Say hello</p>

<ul>
  <li onclick="sayHello()">Say hello</li>
</ul>


<script>

  function sayHello() {
    alert("Hello");
  }

</script>


</body>
</html>
