<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Hello</title>
</head>
<body>


<p id="para">Say hello</p>

<ul>
  <li id="list">Say hello</li>
</ul>

<script>

  //First argument is the event name, second argument is a function
  document.getElementById("list").addEventListener("click", sayHello);

  function sayHello() {
    alert("Hello");
  }

  //Add click listener to paragraph id = para
  document.getElementById("para").addEventListener("click", function() { alert("hello") });

  //Can add another listener to elements. Now the paragraph has two listeners,
  //one listener for click, and one for mouseover
  //todo Can you add a mouseout listener so it changes color again when the mouse leaves?

  document.getElementById("para").addEventListener("mouseover", turnPurple);

  function turnPurple() {
    this.style.color = "purple";
  }

</script>

</body>
</html>
