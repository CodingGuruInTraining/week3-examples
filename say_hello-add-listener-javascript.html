<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Hello</title>
</head>
<body>

<p id="para">Say hello</p>

<script>

  //Add click listener to paragraph id = para.
  //first, get a reference to this element,
  var p = document.getElementById("para");

  //And add an event listener to it.
  p.addEventListener("click", function() { alert("hello") });

  //Can add another listener to elements. Now the paragraph has two listeners,
  //one listener for click, and one for mouseover
  //todo Can you add a mouseout listener so it changes color (and other styles?) again when the mouse leaves?

  p.addEventListener("mouseover", turnPurple); //Function name, no brackets.

  function turnPurple() {
    this.style.color = "purple";
    this.style.fontWeight = "bold";
    this.style.fontStyle = "italic";    //Purple, bold and italic.
  }


</script>

</body>
</html>
